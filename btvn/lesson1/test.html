<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Subtract the numbers in the array, starting from the left:</p>

<p id="demo"></p>

<script>
const numbers = [175, 50, 25];
document.getElementById("demo").innerHTML = numbers.reduce((a,b)=>{
    console.log(a);
    console.log(b);

    return a-b
});


</script>

</body>
</html>
